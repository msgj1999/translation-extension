# ====================================
# Manga Translator API - Configuracoes
# ====================================

server.port=8080

# Aumenta o limite de tamanho do request body para aceitar imagens grandes em Base64
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Aumenta o limite do corpo da requisicao JSON (importante para Base64 grandes)
server.tomcat.max-http-form-post-size=10MB

